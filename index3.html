    <script>

    var success_panel = $('<div class="alert alert-success"><a class="btn btn-sm btn-success" href="/webapp/result.php">Click here</a> to view / download your resized image file.</div>');

$("#images").fileinput({
    uploadUrl: "http://localhost:8888/webapp/php_helper_multiple.php",
    maxFileCount: 10,
    uploadAsync: false,
    allowedFileExtensions: ["jpg", "png", "gif"],
    uploadExtraData: {
                  algo_select: "RR3",
    }
}).on('filebatchpreupload', function() {
    $('#kv-success-box').html('');
    $('.progress-bar').css("width",0+"px");
    $('.progress-bar').html(0);
    setUpWaitingBar();
}).on('filebatchuploadsuccess', function(event, data) {
    $('.progress-bar').html(100+'%');
    $('#kv-success-box').append(data.response.success);
    $('#kv-success-box').append(data.response);
    $('#kv-success-box').append(success_panel);
    $('#kv-success-modal').modal('show');
    });



function setUpWaitingBar(){
var i = 0;
var counterBack = setInterval(function(){
  i++;
  if(i<100){
    $('.progress-bar').css('width', i+'%');
    $('.progress-bar').html(i+'%');
  } else {
    clearTimeout(counterBack);
  }

}, 1000);
}
